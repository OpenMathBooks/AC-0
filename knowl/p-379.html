<p>To solve for \(t\text{,}\) we need to first solve for the exponential expression by itself and then use logarithms. Dividing both sides of the equation by 205.1 gives</p>
\begin{equation*}
\frac{350}{205.1}=e^{0.0105t}.
\end{equation*}
