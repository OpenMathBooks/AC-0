<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In \(k(x)=f(x-1)\text{,}\) the “\(-1\)” actually moves the graph of \(f(x)\) to the right. This is potentially contrary to what you might expect. Verify this by substituting values in for \(x\text{.}\)</p>
