<p>Similarly half a circle is</p>
\begin{equation*}
180^\circ = \pi \text{ radians }
\end{equation*}
<p>and a right angle is</p>
\begin{equation*}
90^\circ = \frac{\pi}{2} \text{ radians. }
\end{equation*}
