<p>We can define a similar inverse function for the cosine, which we call \(\arccos\) or \(\cos^{-1}\text{.}\) The domain of this function is \(-1 \leq x \leq 1\text{,}\) and we choose the range to be \(0 \leq y \leq \pi\text{.}\)</p>
