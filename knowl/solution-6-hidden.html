<body><span class="solution"><p>Solving for \(y\) we see that</p>
\begin{equation*}
4y = 6x + 8  \implies  y = \frac{6}{4} x + 2.
\end{equation*}
<p>Therefore the slope is \(m=\frac{6}{4} = \frac{3}{2}\) and the \(y\)-intercept is \(2\text{.}\)</p></span></body>
