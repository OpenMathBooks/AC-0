<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For \(y = -\frac{1}{3}x + 1\text{:}\) First switch the \(x\) and \(y\) to get \(x =
-\frac{1}{3}y + 1\text{.}\)  Then if we subtract \(1\) and multiply by \(-3\) we get \(y =
-3(x-1) = -3x+3\text{.}\)  This linear function makes sense for all \(x\text{.}\)</p>
