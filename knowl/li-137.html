<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>In \(j(x)=f(2x)\text{,}\) the “2” actually cut all of the \(x\)-values in half from \(f(x)\text{.}\) This is potentially contrary to what you might expect. Verify this by substituting values in for \(x\text{.}\)</p></article><span class="incontext"><a href="S_0_3_Transformations.html#li-137">in-context</a></span>
