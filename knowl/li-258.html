<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>Logarithmic functions are defined to be inverse functions for exponentials.  That is</p>
\begin{equation*}
\log_{b}x=y\qquad\mbox{if and only if} \qquad x=b^{y}.
\end{equation*}
