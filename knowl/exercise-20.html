<p>Without the aid of a graphing tool match the polynomials to its corresponding graph.</p>
\begin{align*}
f(x) \amp = x^3 + 3x^2 - 4x - 12\\
g(x) \amp = -\frac{1}{4}(x-1)^3(x+3)\\
h(x) \amp = \frac{1}{3}x^3(x+2)(x-3)^2\\
k(x) \amp = -2x^3-x^2+x
\end{align*}
