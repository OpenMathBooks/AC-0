<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The period is the distance from peak to peak.  In this case there is a peak at approximately \(t=0.0125\) seconds and \(t = 0.0325\) seconds.  Hence, the period is \(0.02\) seconds.</p>
