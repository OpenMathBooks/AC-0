<p>Similarly,</p>
\begin{equation*}
f^{-1} \text{ maps }  x \text{ to }  y  \text{ then }   f \text{ maps }  y \text{ to } 
x
\end{equation*}
<p>which is written more compactly as</p>
\begin{equation*}
f(f^{-1}(x)) = x.
\end{equation*}
