<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.10</span><span class="title">slope intercept form of a line</span>
</h5>
<p>If the linear function \(f\) has slope \(m\) and \(y\)-intercept \(b\text{,}\) then the slope-intercept form of the equation of a line is given by:</p>
\begin{equation*}
y=mx + b.
\end{equation*}
