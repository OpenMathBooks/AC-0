<p>Find the inverse of each of the following functions by interchanging the \(x\) and \(y\) and solving for \(y\text{.}\)  Be sure to state the domain for each of your answers.</p>
\begin{equation*}
y = \sqrt{x-1},  y = -\frac{1}{3} x + 1,  y = \frac{x+4}{2x-5}
\end{equation*}
