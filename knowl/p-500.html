<p>Warning: Even though we write the inverse sine function as \(\sin^{-1} x\text{,}\) it is a completely different thing than \(1 / \sin x\text{.}\)</p>
\begin{equation*}
\sin^{-1}x \neq \frac{1}{\sin x}
\end{equation*}
