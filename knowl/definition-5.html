<span class="type">Definition</span><span class="codenumber">1.1.9</span><span class="title">point-slope form of a line</span>
</h5>
<p>If the linear function \(f\) has slope \(m\) and passes through the point \((x_1,y_1)\text{,}\) then the point-slope form of the equation of a line is given by:</p>
\begin{equation*}
y-y_1=m(x- x_1).
\end{equation*}
