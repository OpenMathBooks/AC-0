<p>For \(f(x) = x^2\) and \(g(x) = x+8\)</p>
\begin{align*}
f(g(3)) \amp = f(11) = 121\\
g(f(3)) \amp = g(9) = 17\\
f(g(x)) \amp = f(x+8) = (x+8)^2\\
g(f(x)) \amp = g(x^2) = x^2 + 8\\
f(x)g(x) \amp =(x^2)(x+8) = x^3 + 8x^2
\end{align*}
