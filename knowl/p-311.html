<p>For \(y=\sqrt{x-1}\text{:}\) First switch the \(x\) and \(y\) to get \(x = \sqrt{y-1}\text{.}\) Then if we square both sides and add 1 we get \(y = x^2 + 1\text{.}\)  Notice graphically that the inverse function only makes sense for \(x \ge 0\text{.}\)</p>
