<p>Using the point-slope form of the line we get</p>
\begin{equation*}
y - 3 = \frac{3}{5} \left( x-2 \right)
\end{equation*}
<p>which can be rearranged to</p>
\begin{equation*}
y = \frac{3}{5} \left( x-2 \right) + 3.
\end{equation*}
