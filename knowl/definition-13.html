<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.6.9</span><span class="title">rational functions</span>
</h5>
<p>A rational function is a ratio of two polynomial functions</p>
\begin{equation*}
f(x) = P(x)/Q(x)
\end{equation*}
<p>where \(P\) and \(Q\) are polynomials. The domain is the set of all real numbers for which \(Q(x)\ne 0\)</p></article><span class="incontext"><a href="S_0_6_PowersPolysRationals.html#definition-13">in-context</a></span>
