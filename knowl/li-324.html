<p>The functions \(f(x) = x^2\) and \(g(x) = 2^x\) intersect at three points: \((-0.77,0.59)\text{,}\) \((2,4)\text{,}\) and \((4,16)\text{.}\)  After the point \((4,16)\) the exponential function \(g(x) = 2^x\) grows more rapidly.</p></article><span class="incontext"><a href="S_0_6_PowersPolysRationals.html#li-324">in-context</a></span>
