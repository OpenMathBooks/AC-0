<p>The slope is \(m = -2\) and we have a point so use the point-slope form of the line to get</p>
\begin{equation*}
y - 4 = -2 (x-3).
\end{equation*}
<p>Solving for \(y\) we get</p>
\begin{equation*}
y = -2(x-3) + 4.
\end{equation*}
